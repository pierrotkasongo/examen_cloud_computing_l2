{% extends 'main.html' %}
{% load static %}
{% block main %}
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 fs-6 px-3" href="{% url "dashboardAdmin" %}"> Live-Chat Student</a>
        <div class="dropdown account">
            <button class="btn dropdown-toggle text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Mon compte
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">Agent : {{request.user.username}}</li>
                <li> <a href="{% url 'disconnect' %}" class="nav-link dropdown-item"><i class="bi bi-box-arrow-left"></i> Déconnexion</a></li>
            </ul>
        </div>
        <button class="navbar-toggler position-absolute d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="{% url "dashboardAdmin"%}" class="nav-link {% if title == 'Tableau de bord' %}active{% endif %}"><i class="bi bi-speedometer2"></i> Tableau de bord </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url "ajoutEtudiantAdmin" %}" class="nav-link {% if title == 'Ajout Etudiant' %}active{% endif %}"><i class="bi bi-person-badge"></i> Etudiants</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'disconnect' %}" class="nav-link"><i class="bi bi-box-arrow-left"></i> Déconnexion</a>
                        </li>
                    </ul>   
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                {% block main_app %}

                {% endblock main_app %}

            </main>
        </div>
    </div>
    
{% endblock main %}
